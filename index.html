<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="currentOperator"></div>
                <div class="displayPart">
                    <div class="upper">0</div>
                    <div class="lower"></div>
                </div>
            </div>
            <div class="symbolPart">
                <button class="symbolButton" value="7">7</button>
                <button class="symbolButton" value="8">8</button>
                <button class="symbolButton" value="9">9</button>
                <button class="symbolButton" value="del">D</button>
                <button class="symbolButton" value="allclear">AC</button>
                <button class="symbolButton" value="4">4</button>
                <button class="symbolButton" value="5">5</button>
                <button class="symbolButton" value="6">6</button>
                <button class="symbolButton" value="×">×</button>
                <button class="symbolButton" value="÷">÷</button>
                <button class="symbolButton" value="1">1</button>
                <button class="symbolButton" value="2">2</button>
                <button class="symbolButton" value="3">3</button>
                <button class="symbolButton" value="+">+</button>
                <button class="symbolButton" value="-">-</button>
                <button class="symbolButton" value="0">0</button>
                <button class="symbolButton" value="00">00</button>
                <button class="symbolButton" value=".">.</button>
                <button class="symbolButton" value="=" id="equal">=</button>
            </div>
        </div>
        <button class="changeTheme">Change Theme</button>
    </div>
</body>
</html>
