<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div class="currentOperator"></div>
                <div class="displayPart">
                    <div class="upper">0</div>
                    <div class="lower"></div>
                </div>
            </div>
            <div class="symbolPart">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="del">D</button>
                <button value="allclear">AC</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="*">*</button>
                <button value="/">รท</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="0">0</button>
                <button value="%">%</button>
                <button value=".">.</button>
                <button value="=" class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
